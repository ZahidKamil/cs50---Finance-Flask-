{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">

        <div class="form-group">
            <input autofocus class="form-control" autocomplete="off" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" autocomplete="off" name="shares" placeholder="Shares" type="number" min="1" max="100" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
